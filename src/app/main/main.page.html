<ion-header [translucent]="true">

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Main</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Botón que redirige a la página de contacto -->

    <ion-button (click)="navigateToContact()">Ir a Contacto</ion-button>
  </div>
</ion-content>
